<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center py-3 border-bottom">
      <h1 class="text-orange">Medical Citas</h1>
      <nav>
        <a href="#" class="text-orange text-decoration-none mx-3">Inicio</a>
        <a href="#" class="text-orange text-decoration-none">Regresar</a>
      </nav>
    </header>

    <!-- Menu -->
    <div class="row mt-4">
      <div class="col-12 col-md-3">
        <ul class="list-group">
          <li class="list-group-item border-orange">
            <a href="#" class="text-orange text-decoration-none">Nueva Cita</a>
          </li>
          <li class="list-group-item border-orange">
            <a href="#" class="text-orange text-decoration-none">Anular Cita</a>
          </li>
          <li class="list-group-item border-orange">
            <a href="#" class="text-orange text-decoration-none">Información de Cita</a>
          </li>
          <li class="list-group-item border-orange">
            <a href="#" class="text-orange text-decoration-none">Ubicación</a>
          </li>
          <li class="list-group-item border-orange">
            <a href="#" class="text-orange text-decoration-none">Notificaciones</a>
          </li>
          <li class="list-group-item border-orange">
            <a href="#" class="text-orange text-decoration-none">Ayuda</a>
          </li>
        </ul>
      </div>
      <!-- Placeholder for content -->
      <div class="col-12 col-md-9 text-center border-orange">
        <h2 class="text-orange">Imagen Aquí</h2>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
